<!DOCTYPE HTML>
<html>

<head>

    <title>Ultimate Field Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <style>
        /* CSS style rules go here! */
        
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
        
        #infobox {
            position: absolute;
            z-index: 650;
            bottom: 25px;
            right: 10px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            background: rgba(44, 44, 47, 0.8);
            font-size: 0.8em;
            border-radius: 5px;
            font-family: 'Slabo 27px', serif;
            width: 250px;
        }
        
        h1 {
            position: absolute;
            z-index: 650;
            top: 10px;
            left: 65px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            background: rgba(44, 44, 47, 0.8);
            font-size: 2.5em;
            border-radius: 5px;
            font-family: 'Slabo 27px', serif;
        }
        
        h2 {
            position: absolute;
            z-index: 650;
            top: 80px;
            left: 65px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            background: rgba(44, 44, 47, 0.8);
            font-size: 1.1em;
            border-radius: 5px;
            font-family: 'Slabo 27px', serif;
        }
        
        a {
            color: deepskyblue;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="infobox">
        <h3>About This Map</h3>

        <p>Data Source: <a href="http://www.usaultimate.org/index.html">USA Ultimate</a>

    <h1>Ultimate Field Map</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        // script goes here!
        var southWest = L.latLng(39.359530, -84.314788);
        var northEast = L.latLng(39.373442, -84.286218);
        var options = {
            scrollWheelZoom: true
            , center: [39.365835, -84.301082]
            , zoom: 17
            , maxZoom: 18
            , minZoom: 17
            , maxBounds: L.latLngBounds(southWest, northEast)
        }
        var map = L.map('map', options);
        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/mikus31/cj3lw2yeg000p2sp0s6ooab6c/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWlrdXMzMSIsImEiOiJjajJqMTE5dWkwMXQyMndtcm00cXI1c3d1In0.i1zdIav3mjcxFiXk91NIPQ', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | &copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a> | <a href="https://www.mapbox.com/feedback/">Improve this map</a>'
        }).addTo(map);
        $.getJSON("data/field-map.geojson", function (data) {
            drawMap(data);
        });

                    return new L.dataLayer(coords);
                }, */
                style: function (feature) {
                    // console.log(feature.geometry.coordinates);
                    // console.log(feature);
                    return {
                        color: '#FFFFFF'
                        , weight: 3
                        , fillOpacity: .5
                        , fillColor: '#3FBF3F'
                    };
                }
            }).addTo(map);
        }
    </script>
</body>

</html>
