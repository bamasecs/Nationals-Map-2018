<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Ultimate Field Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <style>
        /* CSS style rules go here! */
        
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
        
        h1 {
            position: absolute;
            z-index: 650;
            top: 10px;
            left: 65px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            background: rgba(3, 13, 124, 0.8);
            font-size: 1.8em;
            border-radius: 5px;
            font-family: 'Slabo 27px', serif;
        }
        
        h2 {
            position: absolute;
            z-index: 650;
            top: 70px;
            left: 65px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            background: rgba(3, 13, 124, 0.8);
            font-size: 1em;
            border-radius: 5px;
            font-family: 'Slabo 27px', serif;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <h1>Ultimate Field Map</h1>
    <h2>USA Ultimate College Championships 2017</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        // script goes here!
        var southWest = L.latLng(39.359530, -84.314788);
        var northEast = L.latLng(39.373442, -84.286218);
        var options = {
            center: [39.365835, -84.301082]
            , zoom: 17
            , maxZoom: 18
            , minZoom: 17
            , maxBounds: L.latLngBounds(southWest, northEast)
        }
        var map = L.map('map', options);
        var tiles = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href = "https://carto.com/attribution"> CARTO </a>'
        }).addTo(map);
    </script>
</body>

</html>
